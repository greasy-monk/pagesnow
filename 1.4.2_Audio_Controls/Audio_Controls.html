<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Good example of audio content without autoplay and mute attribute</p>
    <audio controls>
      <source src="Audio.mp3" type="audio/ogg" />
    </audio>

    <p>Bad example of audio with autoplay</p>
    <audio controls autoplay>
      <source src="Audio.mp3" type="audio/ogg" />
    </audio>

    <p>Good example of audio with autoplay and mute attribute</p>
    <audio controls autoplay muted>
      <source src="Audio.mp3" type="audio/ogg" />
    </audio>

    <p>Good example of audio file with controls</p>
    <audio autoplay>
      <source src="Audio.mp3" type="audio/ogg" />
    </audio>
    <button>Pause</button>
  </body>
</html>
