<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Keyboard operable-input field</h1>
    <div id="txtboxLabel">Good example: Text field with aria-hidden="true"</div>
    <div id="textbox"
      role="textbox"
      contenteditable="true"
      aria-labelledby="txtboxLabel"
      style="border: 2px solid blue;
      width: 15%;
      padding: 5px 5px;
      margin: 8px 0;"></div>
      
<div id="txtboxLabel">Good example: Input element with aria-hidden="true"</div>
<input aria-labelledby="txtboxLabel" type="text" role="textbox" style="border: 2px solid blue;
width: 15%;
padding: 5px 5px;
margin: 8px 0;">

<div id="txtboxLabel">Bad example: Text field with contenteditable="true"</div>
<div id="textbox"
  role="textbox"
  aria-labelledby="txtboxLabel"
  style="border: 2px solid blue;
  width: 15%;
  padding: 5px 5px;
  margin: 8px 0;"></div>


</body>
</html>
