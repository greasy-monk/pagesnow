<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div id="txtboxLabel">Enter your five-digit zipcode</div>
    <title>Document</title>
</head>
<body>
    <h1>Input field label-ARIA</h1>
    <span>Input field with accessible name using aria-labelledby</span>
    <div id="txtboxLabel">Enter your five-digit zipcode</div>
<div
  role="textbox"
  contenteditable="true"
  aria-placeholder="5-digit zipcode"
  aria-labelledby="txtboxLabel" style="  border: 2px solid red; border-radius: 4px;"></div>

  <span>Input field with accessible name using aria-label</span>
  <div id="txtboxLabel">Enter your five-digit zipcode</div>
  <div
    role="textbox"
    contenteditable="true"
    aria-placeholder="5-digit zipcode"
    aria-label="Enter your five-digit zipcode"></div>

  <div id="txtboxLabel">Enter your five-digit zipcode</div>
  <div
    role="textbox"
    contenteditable="true"
    aria-placeholder="5-digit zipcode"
    aria-labelledby="txtboxLabel"></div>
</body>
</html>
