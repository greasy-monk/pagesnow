<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Resize</title>
  </head>
  <body>
    <p>Normal Text</p>
    <p>test test test</p>

    <p>Text with absolute value</p>
    <p style="font-size: large">test test test</p>

    <p>Text with relatve value</p>
    <p style="font-size: 20px">test test test</p>

    <p>Text with absolute value overflow properties</p>
    <p style="overflow: clip; width: 10px; height: 10px">test test test</p>

    <p style="width: 10px; height: 10px">
      text without overflow cliping properties
    </p>
    <p>test test test</p>
  </body>
</html>
