<!DOCTYPE html>
<html>
<head>
<title>Skip link Conditions</title>
</head>
<body>




<h1>Skip link conditions</h1>

<h2>Good Example: Skip link in first three interactive elemets</h2>

<a href="#main">Skip to main content</a>
          
<main id="main">
This is main section.
</main>


<h2>Bad Example: Skip link not in first three interactive elemets</h2>
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>

<a href="#main">Skip to main content</a>
          
<main id="main">
This is main section.
</main>


<h2>Bad Example: region without skip link</h2>

<main id="main">
This is main section.
</main>


</body>
</html>
